<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Cadastrar Livro</h1>
    <form method="post" action={{ url_for('editarLivro') }}>
        <input type="hidden" class="form-control" id="id" name="id" value="{{ livro.id }}" >
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor"  value="{{ livro.autor }}" >
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" class="form-control" id="genero" name="genero" value="{{ livro.genero }}" >
        </div>
        <div class="form-group">
            <label for="ano">Ano de Publicação</label>
            <input type="number" class="form-control" id="ano" name="ano" value="{{ livro.anoDePublicacao }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>

</body>
</html>
